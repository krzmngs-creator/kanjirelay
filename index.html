<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>漢字リレー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>漢字リレー</h1>

  <!-- 人数選択 -->
  <label>人数：
    <select id="numPlayers">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
  </label>

  <!-- 名前入力 -->
  <div id="nameInputs"></div>
  <button id="startGame">スタート</button>

  <h2 id="turn"></h2>
  <div id="timer">10</div>

  <!-- キャンバス -->
  <canvas id="canvas"></canvas>
  <br>
  <button id="clearBtn">消す</button>
  <button id="nextBtn">次の人へ</button>

  <!-- 回答者画面 -->
  <div id="answererScreen" style="display:none">
    <h2>回答者の画面</h2>
    <div id="answererImages"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
