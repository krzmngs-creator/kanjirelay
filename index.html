<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>漢字リレー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>漢字リレー</h1>

  <!-- 人数選択 -->
  <label for="playerCount">何名で遊ぶ？</label>
  <select id="playerCount">
    <option value="">選択してください</option>
    <option value="2">2人</option>
    <option value="3">3人</option>
    <option value="4">4人</option>
  </select>
  <button id="setCountBtn">決定</button>

  <!-- 名前入力欄（人数決定後に表示） -->
  <div id="nameInputs" style="display:none;">
    <div id="nameFields"></div>
    <button id="startGame">スタート</button>
  </div>

  <h2 id="turn"></h2>

  <p>指 or マウスで書いてみてね</p>
  <div id="timer">10</div>

  <canvas id="canvas" width="400" height="150"></canvas>
  <br>
  <button id="clearBtn">消す</button>
  <button id="nextBtn">次の人へ</button>

  <div id="answerArea" style="display:none;">
    <h2>答えてください！</h2>
    <input id="answer" placeholder="ひらがなで答える">
    <button id="answerBtn">答え合わせ</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
